<mat-card class="example-card mt-3">
    <mat-card-header>
        <mat-card-title>{{request.title}}</mat-card-title>
        <mat-card-subtitle>{{request.street}}, {{request.corner}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{request.description}}.</p> 
        <p>Habilidad(s) {{request.skill}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color (click)="goToMapLocation()" color="primary">
            <mat-icon>map</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
