<div class="map-wrap">
    <div class="map" #map></div>
    <app-help-map-marker #mapMarker
    *ngFor = "let helpRequest of HelpRequestArr" 
    [helpRequestId]="helpRequest.id"
    [userRequestDo]="helpRequest.solicitantdo"
    [currentUserDO]="currentUserDO"
    matTooltip="Solicitud: {{helpRequest.title}}"></app-help-map-marker>
</div>
