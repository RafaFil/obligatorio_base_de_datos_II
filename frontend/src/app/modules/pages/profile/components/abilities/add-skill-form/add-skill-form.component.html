<form [formGroup]="addSkillForm">

    <mat-form-field appearance="outline" class="sb-form">
        <mat-select placeholder="Seleccione su habilidad" (selectionChange)="changeSkill($event.value)" >
            <mat-option *ngFor="let skill of skills" [value]="skill">
                {{skill.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="sb-form">
        <mat-select placeholder="Seleccione nivel" (selectionChange)="changeLevel($event.value)" >
            <mat-option *ngFor="let level of skillLevel" [value]="level">
                {{level}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</form>
