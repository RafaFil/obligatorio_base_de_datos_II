<mat-card class="example-card mb-3">
    <mat-card-header class="sb-friend-card">
        <div mat-card-avatar>
            <mat-icon style="font-size: 36px;">person_pin</mat-icon>
        </div>
        <mat-card-title>{{friend.name}} {{friend.lastname}} 
            <mat-icon *ngIf="friend.verified" matTooltip="Usuario Verificado" color="primary"> check_circle </mat-icon>
        </mat-card-title>
    </mat-card-header>
</mat-card>
