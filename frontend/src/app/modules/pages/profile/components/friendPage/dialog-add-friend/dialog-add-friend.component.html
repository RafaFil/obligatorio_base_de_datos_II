<app-base-dialog [dialogTitle]="'Confirmar amistad'">

    <mat-spinner *ngIf="isLoading" sb-contet></mat-spinner>

    <p sb-content *ngIf="!isLoading">Desea agregar a {{friendName}} como amigo?</p>
    <button sb-actions mat-raised-button color="primary" *ngIf="!isLoading" [disabled]="!userFound" 
    (click)="closeDialog()">SI</button>
    <button sb-actions mat-raised-button color="warn" *ngIf="!isLoading" [disabled]="!userFound" 
    (click)="closeDialog()">NO</button>
</app-base-dialog>
