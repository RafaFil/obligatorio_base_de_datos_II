<h1>Postulantes para la solicitud: {{DataReq.title}} </h1>
<div *ngIf="isLoading" class="sb-spinner">
    <mat-spinner></mat-spinner>
</div>
<mat-list *ngIf="!isLoading">
    <mat-list-item *ngFor="let name of AplicantsArr">
        {{name}}
    </mat-list-item>
    <p *ngIf="AplicantsArr.length === 0">Esta solicitud no tiene postulantes</p>
</mat-list>
