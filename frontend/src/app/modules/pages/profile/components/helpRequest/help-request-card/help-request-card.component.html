<mat-card class="example-card mt-3">
    <mat-card-header>
        <mat-card-title>{{helpRequest.title}}</mat-card-title>
        <mat-card-subtitle>{{helpRequest.street}},{{helpRequest.corner}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{helpRequest.description}}</p>
        <p>Habilidad necesesaria: {{helpRequest.ability}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a routerLink="/helprequest/{{helpRequest.title}}">
            <button mat-raised-button color="primary">Mas informacion</button>
        </a>
        <button mat-raised-button color="primary">Postulantes</button>
    </mat-card-actions>
</mat-card>
